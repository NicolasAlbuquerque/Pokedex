<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="icon" href="favicons/pokeball.png">
<link rel="stylesheet" href="css/style.css">

    <title>Pokedex</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagens/pokeball.png" class="logo" alt="" class='logo'></a>
       
        <button id='botao-alterar-tema' class='button__tema'><img src="imagens/sun.png" class="imagem__botao" alt="" ></button>

    </header>
<main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
        <span class="pokemon__number"></span>-
        <span class="pokemon__name"></span>
    </h1>

        <form class="form">
            <input type="search"
            type="search"
            class="input__search"
            placeholder="Name or  Number"
            required            
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>
    <img src="imagens/pokedexDia.png" alt="Pokedex" class="pokedex">
</main>
